<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(gambar/eric-muhr-8zskmq_yL6Q-unsplash.jpg);
            background-position: center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .form-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .submit-button, .clear-button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .submit-button {
            background-color: #3498db;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
        .clear-button {
            background-color: #e74c3c;
        }
        .clear-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="gambar/logo_app.png" alt="Logo">
        <h2>Form Input Biodata</h2>
        <form id="biodataForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="birth">Tempat, Tanggal Lahir:</label>
                <input type="text" id="birth" name="birth" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">No. Telp/HP:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="">Pilih</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="religion">Agama:</label>
                <input type="text" id="religion" name="religion" required>
            </div>
            <div class="form-group">
                <label for="hobby">Hobi:</label>
                <select id="hobi" name="hoby" required>
                    <option value="Baca-Buku">Baca-Buku</option>
                    <option value="Olah Raga">Olah Raga</option>
                    <option value="Main-Game">Main Game</option>
                    <option value="Hack">Hack</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Kirim</button>
                <button type="reset" class="clear-button">Hapus</button>
            </div>
        </form>
        <p id="output" style="margin-top: 10px;"></p>
    </div>
    
    <script>
        document.getElementById("biodataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var birth = document.getElementById("birth").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            var gender = document.getElementById("gender").value;
            var religion = document.getElementById("religion").value;
            var hobby = document.getElementById("hobby").value;
            document.getElementById("output").innerHTML = `Halo, ${name}! Data Anda telah disimpan.`;
        });
    </script>
</body>
</html>
