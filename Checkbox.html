<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Checkbox/style.css">

</head>
<body>
    <div class="container">

                <input type=checkbox name=c4>Multimedia<br> 
            </form> 
        </div>
</body>
</html>
