<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .dropdown-button {
            background-color: #3498db;
            color: rgb(250, 246, 246);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(206, 169, 169);
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #54c4a8;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown('menu1')">Menu</button>
        <div class="dropdown-content" id="menu1">
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown('menu2')">Artikel</button>
        <div class="dropdown-content" id="menu2">
            <a href="#">Artikel 1</a>
            <a href="#">Artikel 2</a>
            <a href="#">Artikel 3</a>
            <a href="#">Artikel 4</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown('menu3')">Contact</button>
        <div class="dropdown-content" id="menu3">
            <a href="#">Contact 1</a>
            <a href="#">Contact 2</a>
            <a href="#">Contact 3</a>
            <a href="#">Contact 4</a>
           
        </div>
    </div>
    
    <script>
        function toggleDropdown(menuId) {
            var menu = document.getElementById(menuId);
            var allMenus = document.querySelectorAll('.dropdown-content');
            
            allMenus.forEach(m => {
                if (m.id !== menuId) {
                    m.style.display = 'none';
                }
            });
            
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                document.querySelectorAll('.dropdown-content').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        }
    </script>
</body>
</html>
